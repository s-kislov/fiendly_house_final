<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>Friendly House</title>
</head>

<body class="friendly_house">

  <header class="header">
    <div class="container">
      <div class="header__container">
        <div class="header__menu-burger">
          <img src="img/menu-2.png" alt="">
        </div>
        
        <img src="img/logo.svg" alt="Логотип friendly house" class="header__logo-image">

        <a href="tel:+78493003957" class="header__phone">
          8 (849) 300 - 39 - 57
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="banner">
      <div class="container">
        <div class="banner__container">
          <div class="banner__text">
            <h3 class="banner__animal-name">
              Сара ждёт,
            </h3>
            <p class="banner__animal_subtitle">
              когда найдётся
              её&nbsp;человек
            </p>
          </div>
          
          <img src="img/Rectangle 95.png" alt="Изображение пса Сары" class="banner__main-animal">
          
          <ul class="banner__main-animal-list">
            <li class="banner__main-item">
              <img src="img/Rectangle 96.png" alt="Изображение кота Бориса" class="banner__main-item-image">
              
              <p class="banner__main-item-text">
                Борис
              </p>
            </li>

            <li class="banner__main-item">
              <img src="img/Rectangle 97.png" alt="Изображение пса Луи" class="banner__main-item-image">
              
              <p class="banner__main-item-text">
                Луи
              </p>
            </li>

            <li class="banner__main-item">
              <img src="img/Rectangle 98.png" alt="Изображение кролика Питера" class="banner__main-item-image">
              
              <p class="banner__main-item-text">
                Питер
              </p>
            </li>

            <li class="banner__main-item">
              <img src="img/Rectangle 99.png" alt="Изображение кота Кенни" class="banner__main-item-image">
              
              <p class="banner__main-item-text">
                Кенни
              </p>
            </li>
          </ul>

          <a href="" class="banner__button">
            <img src="img/paw 1.png" alt="" class="banner__button-img">
            <span class="banner__button-text">
              Жми на лапку, чтобы помочь!
            </span>
          </a>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
